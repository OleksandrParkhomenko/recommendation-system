<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <style type="text/css">
        {% block style %}
        {% endblock %}
    </style>
    <title>Recommender | {{ page_title }}</title>
</head>
<body>
<div class="container">
    <div class="row mb-2">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="{% url 'index' %}">Recommender</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="nav-item nav-link btn btn-light">Logout</a>
                    <a href="{% url '#' %}" class="nav-item nav-link btn btn-light">Profile</a>
                    {% else %}
                    <a href="{% url 'login' %}" class="nav-item nav-link btn btn-light">Login</a>
                    <a href="{% url 'register' %}" class="nav-item nav-link btn btn-light">Register</a>
                    {% endif %}
                </div>
            </nav>
        </div>
    </div>
    {% if messages %}
    <div class="col-md-12 pd-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %}
    {% endblock %}

</div>
</body>
<script>
    {% block script %}
    {% endblock %}
</script>
</html>
