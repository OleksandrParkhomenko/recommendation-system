{% extends 'shop/base.html' %}

{% block content %}
<div class="row">
    <div class="mx-auto">
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label> {{ field.label }} </label>
                {{ field }}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-info">Register</button>
        </form>
    </div>
</div>
{% endblock %}
